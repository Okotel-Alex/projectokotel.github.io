<!DOCTYPE html>
<htm>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SIGN UP FOR AN ACCOUNT</title>

    <link rel="stylesheet" href="Sign-up.css">

    <body>

        <header class="main-header">
            <div>
                <a href="Sign-up.html" class="main-header_brand">Form</a>
            </div>
            <nav class="main-nav">
                <ul class="main-nav_items">
                    <li class="main-nav_item main-nav_item--cta">
                        <a href="index.html">Home page</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="main-body">
                <h2 class="section-header">MAKE SURE YOU PROVIDE THE CORRECT INFORMATION!</h2>
        <div id="Registration_form">
            <form>
                <label for="First-name">First Name:</label>
                <input type="text" name="First-name" placeholder="Okotel" required>

                <label for="Middle-name">Middle Name:</label>
                <input type="text" name="Middle-name" placeholder="Okax" required>

                <label for="Last-name">Last Name:</label>
                <input type="text" name="Last-name" placeholder="Alex" required>

                <div>
                    <label for="Gender">Male</label>
                    <input type="radio" name="Gender" value="choice-1">

                    <label for="Gender">Female</label>
                    <input type="radio" name="Gender" value="choice-2">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="okotel@gmail.com" required>

                    <label for="password">Password:</label>
                     <input type="password" name="password" required>
                </div>

                <div>
                    <label for="day">Day:</label>
                    <select name="day">
                        <option value="0" selected disabled>day</option>
                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                        <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                        <option value="13">13</option><option value="14">14</option><option value="15">15</option>
                        <option value="16">16</option><option value="17">17</option><option value="18">18</option>
                        <option value="19">19</option><option value="20">20</option><option value="21">21</option>
                        <option value="22">22</option><option value="23">23</option><option value="24">24</option>
                        <option value="25">25</option><option value="26">26</option><option value="27">27</option>
                        <option value="28">28</option><option value="29">29</option><option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    
                    <label for="month">Month:</label>
                    <select name="month">
                        <option value="0" selected disabled>month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="JUly">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    
                    <label for="year">Year:</label>
                    <input type="year" name="year" required>
                </div>

                <label for="agree">I agree to all the above terms and conditions</label>
                <input type="checkbox" name="agree" required>
                
                <button type="submit">SUBMIT</button>

            </form>

        </div>
            </section>
        </main>
        <footer class="main-footer">
            <nav>
                <ul class="main-footer_links">
                    <li class="main-footer_link">
                        <a href="#">Support</a>
                    </li>
                    <li class="main-footer_link">
                        <a href="#">Terms of Use</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</htm>
